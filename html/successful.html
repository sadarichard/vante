<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthSphere Appointment Page1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/Capstone Project/images/Malik assets/Property_1_Variant4-removebg-preview.png" type="image/x-icon">
    <title>Health Assessment Page Successful</title>
    <link rel="stylesheet" href="../css/successful.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="../images/Shalom assets/logo (2).png" alt="" />
      </div>
      <div class="link">
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li class="active"><a href="#">Professionals</a></li>
          <li><a href="#">Resources</a></li>
          <li><a href="#">Support group</a></li>
          <li><a href="#">Health Assessment</a></li>
        </ul>
      </div>
      <div class="nav-side">
        <p>Hallyberry</p>
        <img src="../images/Shalom assets/Avatar Image.png" alt="" />
      </div>
      <div class="toggle">
        <img src="../images/Shalom assets/menu.png" width="60" alt="" />
      </div>
    </nav>

    <div class="back">
      <div class="arrow">
        <a href="#">
          <img src="../images/Shalom assets/arrow-left.png" alt="" />
        </a>
        <p>Back</p>
      </div>
      <div class="lock">
        <p>
          Appointment successfully locked in!
          <img src="../images/Shalom assets/close-circle.png" alt="" />
        </p>
      </div>
    </div>

    <section class="breakdown">
      <div class="container">
        <div class="form">
          <form class="form1" action="#">
            <label id="cate" for="Category">Category</label><br />
            <img
              class="img1"
              src="../images/Shalom assets/Frame 386 (1).png"
              alt=""
            />
            <select name="Category" id="category">
              <option value="health">Mental Health Concern</option>
              <option value="Health">Select Category</option>
              <option value="Health">Sexual Health Concern</option>
              <option value="Healthr">Marital Concern</option></select
            ><br />

            <label id="health" for="Health">Health Consultant</label><br />
            <img
              class="img2"
              src="../images/Shalom assets/Frame 386 (1).png"
              alt=""
            />
            <select name="consultant" id="consultant">
              <option value="cons">Mrs Ngozi Okafor</option>
              <option value="cons">Ms. Adaobi Nneka</option>
              <option value="cons">Dr. Michael Evans</option></select
            ><br />

            <label id="sess" for="Session">Session</label><br />
            <img
              class="img3"
              src="../images/Shalom assets/Frame 386 (3).png"
              alt=""
            />
            <select name="Session" id="session">
              <option value="Select Session">Morning</option>
              <option value="Afternoon">Afternoon</option>
              <option value="Evening">Evening</option></select
            ><br />

            <label id="tim" for="Time">Time</label><br />
            <img
              class="img4"
              src="../images/Shalom assets/Frame 386.png"
              alt=""
            />
            <select name="time" id="time">
              <option value="time">10:00am-10:45am</option>
              <option value="time">11:00am-11:45am</option>
              <option value="time">12:00pm-12:45pm</option>
              <option value="time">13:00pm-13:45pm</option>
              <option value="time">14:00pm-14:45pm</option>
              <option value="time">15:00pm-15:45pm</option>
              <option value="time">16:00pm-16:45pm</option></select
            ><br />

            <label id="amo" for="Amount">Amount</label><br />
            <img
              class="img5"
              src="../images/Shalom assets/Frame 386 (2).png"
              alt=""
            />
            <input type="text" id="amount" placeholder="N10,000" />
          </form>
        </div>

        <div class="date-time">
          <form class="date-form" action="">
            <h2>Select Date</h2>
            <img src="../images/Shalom assets/08 August.png" alt="" />
          </form>

          <div class="btn">
            <button class="btn1">Cancel</button>
            <button class="btn2">Schedule Appointment</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
