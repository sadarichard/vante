<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgotpsw.css">
    <link rel="stylesheet" href="pswtabview.css" media="(min-width:800px)">
    <link rel="stylesheet" href="pswmobileview.css" media="(max-width:500px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="images/Malik assets/Property_1_Variant4-removebg-preview.png" type="image/x-icon">
    <title>Forgot Password | Healthsphere</title>
</head>
<body>
<div class="page">
    <div class="wrapper">
        <div class="container">
            <div class="container-image">
                <img src="images/Malik assets/amico.png" alt="Forgot Password">
            </div>
            <div class="title-section">
                <h1 class="title">Forgot Password?</h1>
                <p class="para">A verification code will be sent to the email provided</p>
            </div>
            <form action="" class="form">
                <div class="input-group">
                    <label for="" class="label-title"></label>
                    <input type="email" name="email" placeholder="Enter Email Address">
                    <span class="icon">
                        <img src="images/Richard assets/sms.png" width="30" alt="">
                    </span> <br>
                    <p class="code">Didn't receive code? <a href="#">Resend</a></p>
                </div>
                <div class="input-group">
                    <button class="continue" type="submit">
                        <a href="reset-password-page.html">Continue</a>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
