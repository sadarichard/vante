<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN FOR QUIZ SITE</title>
    <link rel="stylesheet" href="/CSS works/TASK36Blogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Grid">
        <header>
            <div class="head1">
                <img src="/quiz.com/quiz-multicolor.svg" alt="logo" width="300">
    
                <p>
                    Join Game? Enter PIN: <input type="text" name="pin" id="pin" placeholder="123 456">
                </p>
    
                <button>Sign in</button>
            </div>
        </header>
    
        <main>
            <form action="#">
                <h1>Sign in</h1>
    
                <input type="email" name="Email" id="email" placeholder="Email"><br>
    
                <input type="password" name="password" id="pwd" placeholder="Password"><br>
    
                <input type="button" value="Sign in" id="btn"><br><br>
    
                <p>
                    No account? 
                    <ul>
                        <li><a href="#">Create here</a></li>
                        <li><a href="#">Forgot password?</a></li>
                    </ul>
                </p>
            </form>
        </main>
    </div>
    
</body>
</html>
