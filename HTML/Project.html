<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/f7bb2319fa.js" crossorigin="anonymous"></script>
    <title>Health Sphere</title>
    <link rel="stylesheet" href="/CSS/Project.css">
  </head>

  <body>
    <div class="container">

      <div class="image">
        <img src="/CAPSTONE/amico.jpg" alt="Image1">
      </div>

      <div class="form">

        <div class="form-content">
          <div class="welcome">
            <h2>Welcome back! Log In</h2>
          </div>

          <div class="buttons-div">
            <button class="buttn"><i class="fa-brands fa-google"></i> Google</button>  
            <button class="buttn"><i class="fa-brands fa-apple"></i> Apple</button>
          </div>

          <div class="line-or">
            <p class="line"></p>
            <p class="or-bold">OR</p>
            <P class="line"></P>
          </div>
         
          <form class="input-form">
            <input type="text" placeholder="Enter Email Address" Required>
            <input type="password" placeholder="Enter Password" Required>
            <button class="message-box"><img src="/CAPSTONE/sms.png" width="14" height="10" alt=""></button>
            <button class="lock"><img src="/CAPSTONE/lock.png" width="13" height="10"></button>
          </form>

          <div class="forgot">
            <p>Forgot Password?</p>
          </div>
          
          <button class="log-in">Log In</button>
          <P class="last-info">Don't have an account? <a href="#">Create Account</a></P>
        </div>

    </div>
  </body>
</html>
